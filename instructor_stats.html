<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Stats</title>
</head>
<body>
    <h1>GPA Stats</h1>
    <div id="stats-container"></div>

    <script>
        // Fetch JSON data from Flask endpoint and display it
        fetch('/instructor_stats')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('stats-container');
                container.innerHTML = JSON.stringify(data, null, 2); // For testing purposes
            })
            .catch(error => console.error('Error fetching instrcutor stats:', error));
    </script>
</body>
</html>
