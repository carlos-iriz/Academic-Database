<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Academic Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/my_courses">My Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_grades">My Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">My Info</h1>

        <!-- User Information -->
        <div class="card my-4">
            <div class="card-header bg-secondary text-white">User Information</div>
            <div class="card-body">
                {% if user_info %}
                <p><strong>User ID:</strong> {{ user_info[0] }}</p>
                <p><strong>Username:</strong> {{ user_info[1] }}</p>
                <p><strong>Email:</strong> {{ user_info[2] }}</p>
                <p><strong>Role:</strong> {{ user_info[3] }}</p>
                {% else %}
                <p class="text-danger">No user information available.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
