<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Functions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1em;
            padding: 12px;
            margin-top: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="header-title">Advisor Portal</div>

            <!-- Form to Add Student -->
            <h2 class="text-center">Add Student to Course</h2>
            <form action="/add_student" method="POST">
                <div class="form-group">
                    <label for="student_id">Select Student:</label>
                    <select class="form-control" id="student_id" name="student_id" required>
                        {% for student in students %}
                        <option value="{{ student.stud_id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="course_code">Select Course:</label>
                    <select class="form-control" id="course_code" name="course_code" required>
                        {% for course in courses %}
                        <option value="{{ course.course_code }}">{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-custom">Add Student</button>
            </form>

            <hr>

            <!-- Form to Drop Student -->
            <h2 class="text-center">Drop Student from Course</h2>
            <form action="/drop_student" method="POST">
                <div class="form-group">
                    <label for="student_id_drop">Select Student:</label>
                    <select class="form-control" id="student_id_drop" name="student_id" required>
                        {% for student in students %}
                        <option value="{{ student.stud_id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="course_code_drop">Select Course:</label>
                    <select class="form-control" id="course_code_drop" name="course_code" required>
                        {% for course in student_courses %}
                        <option value="{{ course.course_code }}">{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-danger btn-custom">Drop Student</button>
            </form>
        </div>
    </div>
</body>
</html>
