<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Functions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <h1 class="text-center">Advisor Portal</h1>

            <!-- Form to Add Student to Course -->
            <h2 class="text-center">Add Student to Course</h2>
            <form action="/add_student" method="POST">
                <div class="form-group">
                    <label for="student_id">Select Student:</label>
                    <select class="form-control" id="student_id" name="student_id" required>
                        {% for student in students %}
                        <option value="{{ student.stud_id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="course_code">Select Course:</label>
                    <select class="form-control" id="course_code" name="course_code" required>
                        {% for course in courses %}
                        <option value="{{ course.course_code }}">{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Student</button>
            </form>

            <hr>

            <!-- Form to Drop Student from Course -->
            <h2 class="text-center">Drop Student from Course</h2>
            <form action="/drop_student" method="POST">
                <div class="form-group">
                    <label for="student_id_drop">Select Student:</label>
                    <select class="form-control" id="student_id_drop" name="student_id" required>
                        {% for student in students %}
                        <option value="{{ student.stud_id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="course_code_drop">Select Course:</label>
                    <select class="form-control" id="course_code_drop" name="course_code" required>
                        {% for course in courses %}
                        <option value="{{ course.course_code }}">{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger mt-3">Drop Student</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
