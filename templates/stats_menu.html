<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Statistics Dashboard</h1>
        
        <div class="row justify-content-center">
            <!-- Button to view Student Stats -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('student_stats') }}" class="btn btn-primary btn-block">Student Stats</a>
            </div>
            
            <!-- Button to view Instructor Stats -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('instructor_stats') }}" class="btn btn-success btn-block">Instructor Stats</a>
            </div>
            
            <!-- Button to view GPA Stats -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('gpa_stats') }}" class="btn btn-warning btn-block">GPA Stats</a>
            </div>
            
            <!-- Button to view Course Stats -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('course_stats') }}" class="btn btn-info btn-block">Course Stats</a>
            </div>
        </div>

    </div>

    <!-- Link to Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
