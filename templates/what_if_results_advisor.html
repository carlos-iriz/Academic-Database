<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculation Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">What-If GPA Analysis Result Advisor</h1>

        <!-- Result Card -->
        <div class="card shadow-lg p-4">
            <p class="text-center lead">Student's ID:</p>
            <h2 class="text-center text-primary">{{ s_id }}</h2>

            <p class="text-center lead">Previous GPA was:</p>
            <h2 class="text-center text-primary">{{ prev_gpa }}</h2>

            <p class="text-center lead">Calculated GPA is:</p>
            <h2 class="text-center text-primary">{{ results }}</h2>

        </div>

        <!-- Button to return to the previous page -->
        <div class="text-center mt-4">
            <button onclick="window.location.href='/what_if_analysis_advisor'" class="btn btn-primary">Go Back?</button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
