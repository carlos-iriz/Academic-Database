

{% block content %}
<div class="container py-4">
    <h1 class="mb-4 text-center">Manage Courses</h1>
    
    <!-- Add Course Form -->
    <div class="card mb-4">
        <div class="card-header">Add Course</div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <input type="hidden" name="action" value="add">
                <div class="col-md-4">
                    <label for="course_code" class="form-label">Course Code</label>
                    <input type="text" id="course_code" name="course_code" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" id="course_name" name="course_name" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="number" id="credits" name="credits" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Remove Course Form -->
    <div class="card mb-4">
        <div class="card-header">Remove Course</div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <input type="hidden" name="action" value="remove">
                <div class="col-md-6">
                    <label for="course_code_remove" class="form-label">Course Code</label>
                    <select id="course_code_remove" name="course_code" class="form-select" required>
                        <option selected disabled>Choose a course...</option>
                        {% for course in courses %}
                            <option value="{{ course[0] }}">{{ course[0] }} - {{ course[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-danger">Remove Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modify Course Form -->
    <div class="card mb-4">
        <div class="card-header">Modify Course</div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <input type="hidden" name="action" value="modify">
                <div class="col-md-4">
                    <label for="course_code_modify" class="form-label">Course Code</label>
                    <select id="course_code_modify" name="course_code" class="form-select" required>
                        <option selected disabled>Choose a course...</option>
                        {% for course in courses %}
                            <option value="{{ course[0] }}">{{ course[0] }} - {{ course[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="attribute" class="form-label">Attribute</label>
                    <select id="attribute" name="attribute" class="form-select" required>
                        <option value="course_name">Course Name</option>
                        <option value="credits">Credits</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="modification" class="form-label">New Value</label>
                    <input type="text" id="modification" name="modification" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-warning">Modify Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
