{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-title {
            font-size: 1.75em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1em;
            padding: 12px;
            margin-top: 10px;
        }
        .shadow-lg {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center py-5 min-vh-100">
        <div class="header-title mb-4">Manage Departments</div>

        <!-- Modify Department Form -->
        <div class="card mb-4 w-100 shadow-lg">
            <div class="card-header">Modify Department</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('staff_manage_departments') }}" class="row g-3">
                    <input type="hidden" name="action" value="modify">

                    <!-- Department Attribute Selection -->
                    <div class="col-md-6">
                        <label for="attribute" class="form-label">Attribute to Modify</label>
                        <select class="form-select" id="attribute" name="attribute" required>
                            <option value="name">Department Name</option>
                            <!-- Add other attributes as needed -->
                        </select>
                    </div>

                    <!-- New Value Input -->
                    <div class="col-md-6">
                        <label for="modification" class="form-label">New Value</label>
                        <input type="text" class="form-control" id="modification" name="modification" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary btn-custom shadow-lg">Modify Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
