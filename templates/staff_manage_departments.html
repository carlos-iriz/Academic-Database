{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4 text-center">Manage Departments</h1>
    
    <!-- Modify Department Form -->
    <div class="card mb-4">
        <div class="card-header">Modify Department</div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <input type="hidden" name="action" value="modify">
                <div class="col-md-6">
                    <label for="dept_id" class="form-label">Department ID</label>
                    <select id="dept_id" name="dept_id" class="form-select" required>
                        <option selected disabled>Choose a department...</option>
                        {% for department in departments %}
                        <option value="{{ department.dept_id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="attribute" class="form-label">Attribute</label>
                    <select id="attribute" name="attribute" class="form-select" required>
                        <option value="name">Name</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="modification" class="form-label">New Value</label>
                    <input type="text" id="modification" name="modification" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-warning">Modify Department</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Departments Table -->
    <div class="card">
        <div class="card-header">Departments List</div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Department ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                    <tr>
                        <td>{{ department.dept_id }}</td>
                        <td>{{ department.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
