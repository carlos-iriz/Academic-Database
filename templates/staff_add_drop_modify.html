

{% block content %}
<div class="container py-5 text-center">
    <h1 class="display-4 text-primary mb-4">Staff Management Directory</h1>
    <p class="lead text-muted mb-5">Choose an area to manage:</p>

    <div class="row justify-content-center">
        <!-- Button to navigate to Manage Courses -->
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('staff_manage_courses') }}" class="btn btn-primary btn-lg w-100 py-3 shadow-lg border-0 rounded-pill hover-scale">Manage Courses</a>
        </div>
        <!-- Button to navigate to Manage Instructors -->
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('staff_manage_instructors') }}" class="btn btn-secondary btn-lg w-100 py-3 shadow-lg border-0 rounded-pill hover-scale">Manage Instructors</a>
        </div>
        <!-- Button to navigate to Manage Students -->
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('staff_manage_students') }}" class="btn btn-success btn-lg w-100 py-3 shadow-lg border-0 rounded-pill hover-scale">Manage Students</a>
        </div>
        <!-- Button to navigate to Manage Departments -->
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('staff_manage_departments') }}" class="btn btn-warning btn-lg w-100 py-3 shadow-lg border-0 rounded-pill hover-scale">Manage Departments</a>
        </div>
    </div>
</div>

<style>
    
    /* Text Styling */
    h1.display-4 {
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    p.lead {
        font-size: 1.25rem;
        font-weight: 300;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Custom hover effect */
    .hover-scale:hover {
        transform: scale(1.05);
        transition: all 0.3s ease-in-out;
    }

    /* Button styling */
    .btn-lg {
        font-size: 1.2rem;
        padding: 15px;
    }

    .shadow-lg {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .col-md-3 {
            margin-bottom: 20px;
        }
    }
</style>

{% endblock %}
