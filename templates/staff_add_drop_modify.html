{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
    <h1 class="mb-4">Staff Management Directory</h1>
    <p class="mb-4">Choose an area to manage:</p>
    <div class="row justify-content-center">
        <!-- Button to navigate to Manage Courses -->
        <div class="col-md-3 mb-3">
            <a href="{% url 'staff_manage_courses' %}" class="btn btn-primary btn-lg w-100">Manage Courses</a>
        </div>
        <!-- Button to navigate to Manage Instructors -->
        <div class="col-md-3 mb-3">
            <a href="{% url 'staff_manage_instructors' %}" class="btn btn-secondary btn-lg w-100">Manage Instructors</a>
        </div>
        <!-- Button to navigate to Manage Students -->
        <div class="col-md-3 mb-3">
            <a href="{% url 'staff_manage_students' %}" class="btn btn-success btn-lg w-100">Manage Students</a>
        </div>
        <!-- Button to navigate to Manage Departments -->
        <div class="col-md-3 mb-3">
            <a href="{% url 'staff_manage_departments' %}" class="btn btn-warning btn-lg w-100">Manage Departments</a>
        </div>
    </div>
</div>
{% endblock %}
