<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Drop/Modify Records</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1em;
            padding: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="header-title">Add/Drop/Modify Records</div>
            <form action="{{ url_for('process_staff_action') }}" method="POST">
                <div class="form-group">
                    <label for="action">Action</label>
                    <select class="form-control" id="action" name="action">
                        <option value="add_course">Add Course</option>
                        <option value="remove_course">Remove Course</option>
                        <option value="modify_course">Modify Course</option>
                        <option value="add_instructor">Add Instructor</option>
                        <option value="remove_instructor">Remove Instructor</option>
                        <option value="modify_instructor">Modify Instructor</option>
                        <option value="add_student">Add Student</option>
                        <option value="remove_student">Remove Student</option>
                        <option value="modify_student">Modify Student</option>
                        <option value="modify_department">Modify Department</option>
                        <option value="assign_course">Assign Course to Instructor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attribute">Attribute (For Modifications)</label>
                    <input type="text" class="form-control" id="attribute" name="attribute" placeholder="Attribute to Modify">
                </div>
                <div class="form-group">
                    <label for="modification">Modification</label>
                    <input type="text" class="form-control" id="modification" name="modification" placeholder="Modification Value">
                </div>
                <div class="form-group">
                    <label for="course_code">Course Code</label>
                    <input type="text" class="form-control" id="course_code" name="course_code" placeholder="Course Code">
                </div>
                <div class="form-group">
                    <label for="instructor_id">Instructor ID</label>
                    <input type="text" class="form-control" id="instructor_id" name="instructor_id" placeholder="Instructor ID">
                </div>
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Student ID">
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
