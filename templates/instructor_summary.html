<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Instructor Summary</h2>

        <!-- Role check for displaying a user role badge -->
        {% if session['user_role'] %}
            <div class="text-right">
                <span class="badge badge-primary">{{ session['user_role'] }}</span>
            </div>
        {% endif %}

        <!-- Table of instructors -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Instructor ID</th>
                        <th scope="col">Department ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% if instructors %}
                        {% for instructor in instructors %}
                            <tr>
                                <td>{{ instructor[0] }}</td>
                                <td>{{ instructor[1] }}</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2" class="text-center">No instructors found</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <!-- Back button to navigate to another page, like dashboard or home -->
        <div class="text-center mt-4">
            <a href="{{ url_for('advisor_menu') }}" class="btn btn-secondary">Back to Menu</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
