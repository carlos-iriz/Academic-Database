<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Statistics</title>
</head>
<body>
    <h1>Student Statistics by Major</h1>

    {% for major, data in stats.items() %}
        <h2>Major: {{ major }}</h2>
        <ul>
            {% for student in data.students %}
                <li>
                    <strong>Student ID:</strong> {{ student.stud_id }}<br>
                    <strong>Gender:</strong> {{ student.gender }}<br>
                    <strong>Total Credits:</strong> {{ student.total_credits }}
                </li>
            {% endfor %}
        </ul>
        <hr>
    {% endfor %}
</body>
</html>
